<div class="scene near-litmo" (contextmenu)="onRightClick($event)">

  <div class="talkable talkable-ilia" (click)="onTalkIlya()"></div>
  <div class="anim-ilia"></div>

  <div class="talkable talkable-navroid" (click)="onTalkNavroid()"></div>
  <div class="anim-navroid" [class.anim-navroid--run]="isNavroidAnimationRunning"
       (animationend)="onNavroidAnimationEnd($event)"></div>

  <div class="item item-purse" (click)="onPickPurse()" *ngIf="!isPurseTaken"></div>
</div>
